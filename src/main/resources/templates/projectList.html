<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>项保天下 - 项目管理</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    
	<!-- <script src="scripts/jquery.min.js"></script> -->
	<script src="js/jquery-2.2.3.min.js"></script> 
     
     
<!-- bxSlider Javascript file -->
	<script src="plugins/bxslider/jquery.bxslider.js"></script>
<!-- bxSlider CSS file -->
	<link href="plugins/bxslider/jquery.bxslider.css" rel="stylesheet" />
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="header">
	<div class = "header-main">
	    <a class = "header-logo" href ="indexHome"><img src="image/icon.png" alt="" /></a>
	    <div class = "header-nav">
		    <ul>
		    	<li>
		    		<a  href = "indexHome">首页</a>
		    	</li>
		    	<li>
		    	    <a href = "projectList" class="active">项目管理</a>
		    	</li>
		    	<li>
		    	    <a href = "allRiskList">风险管理</a>
		    	</li>
		    	<li>
		    	    <a href = "allRiskStateTraceList">风险状态管理</a>
		    	</li>			    
		    </ul>
	    </div>
	     #if(!$user)
	    <div class = "header-login"  style = "color:white">
	    	<a class ="nav-login" href= "login.html">登录</a>
	    	/
	    	<a class = "nav-regi" href= "register.html">注册</a>
	    </div>
	    #else
	    <div class = "header-login" style = "color:white">
	    	<label class ="nav-login" > $!{user.name}</label>	    	
	    	<a class = "nav-regi" href= "logout">注销</a>
	    </div>        
        #end	    
	</div>
</div>
<div class="wapper" style =" width:90%">
  <div class="container">
    <div class="row">
        <div class="col-md-12 risk-manager">
            <table class="table waiter-list">
                <thead style ="background-color:#e6e6e6">
                <tr>
                    <th>项目编号</th>
                    <th>项目名称</th>
                    <th>最近更新时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                #foreach($project in $projectList)
                <tr>
                    <td>$!{project.id}</td>
                	<td>$!{project.name}</td>
                	<td>$!{project.updateTime}</td>
                	<td style="margin: 0 auto">
                	    
                		<button type="button" onclick="location.href='riskList?projectId=$!{project.id}'"
                    		class="btn btn-danger pull-right fa fa-reorder"
                    		></button> 
                    #if($!{user.role} == "manager")
                         <button type="button" onclick='deleteProject($!{project.id})'
                    		class="btn btn-danger pull-right fa fa-trash"></button>                 	
                    	<button type="button" onclick='updateProject($!{project.id})'
                    		class="btn btn-danger pull-right fa fa-pencil"
                    		data-toggle="modal" data-target="#edit"></button>
                    #end
                    	
                    </td>
                </tr>
				#end
                <tbody>
                </tbody>
            </table>
             #if($!{user.role} == "manager")
            <div style="margin-right:1%">
             <button class="btn btn-danger pull-right fa" 
        		          data-toggle="modal" data-target="#edit" onclick="addProject()">新增项目</button>
             </div>
             #end
        </div>
             
    	<br>
    </div>
</div>

<div class="modal fade" id="edit" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" style="margin-top:15%">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true" onclick="clearAll()">×
                </button>
                <h4 class="modal-title" id="myModalLabel_1">
                  	  修改项目
                </h4>
            </div>
            <form class="form-horizontal" role="form" >
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">项目名称:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name"
                                   placeholder="请输入项目名称" name="name">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-danger" onclick="edit()">
                        	确认
                    </button>
                    <button type="button" class="btn btn-danger"
                            data-dismiss="modal" onclick="clearAll()">
                        	取消
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<div class="footer" style="margin-top:80px">
    <div class="seperator"></div>
    <div class="footer-info">
        <p>项保天下 版权所有</p>
        <p>地址：江苏省南京市鼓楼区汉口路22号</p>
    </div>
</div>
</body>
<script>
var operation;
var projectId;
function deleteProject(id) {
   $.post('deleteProjectById',{projectId : id}, function (r) {
	   location.replace(location.href);
});
}

function updateProject(id) {
   operation = "update";
   projectId = id;
   $.get('getProjectById', {projectId:id}, function (r) {
		$('#name').val(r.name);
});
}

function addProject() {
	$("#myModalLabel_1").html("新增项目");
   operation = "add";
}
function clearAll() {
   $("#name").val('');
}

function edit() {
   var valid = true;
   var param = {};
   if(operation == 'update') {
	   param.projectId = projectId;
   }
   param.name = $('#name').val();
   if($.trim(param.name) == '') {
	   valid = false;
   }
   if(valid) {
	   $.post('editProject', param, function (r) {
			//alert(r); 
			location.replace(location.href);
		});
		}	
}
</script>
</html>
