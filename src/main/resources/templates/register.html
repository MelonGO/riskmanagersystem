<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risk Manager System - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/stytles/mystyle.css" rel="stylesheet">
    <link href="/stytles/queries.css" rel="stylesheet">
    <script src="/scripts/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#example-navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">Risk Manager System</a>
    </div>
    <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <div>
            <ul class="nav navbar-nav navbar-right navbar-right-padding">
                <li>
                    <a href="/login"> 登陆 </a>
                </li>
                <li>
                    <a href="/register"> 注册 </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid middle-register">
    <div class="row">
        <h1 class="font-big">
            注册
        </h1>
        <form role="form" action="/register_user_home" method="post" onsubmit="return(registerbtn_click())">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" class="form-control input-lg" name="username" id="username" value="">
            </div>
            <div class="form-group">
                <label for="userpassword">密码：</label>
                <input type="password" class="form-control input-lg " name="password" id="password" value="">
            </div>
            <div class="form-group">
                <label for="address">角色：</label>
                 <select class="form-control input-lg" name="role" id="role">
                	<option value="user">开发人员</option>
                	<option value="manager">项目经理</option>
                </select>
            </div>
            <button type="submit" class="btn btn-info btn-block fa fa-check fa-2x"></button>
        </form>
    </div>
    <div><p></p></div>
</div>

<script>
    function registerbtn_click() {
        var msg = "";
        if ($("#username").val().length == 0) {
            msg = "请输入你的用户名!";
            alert(msg);
            return false;
        }
        if ($("#password").val().length == 0) {
            msg = "请输入您的密码!";
            alert(msg);
            return false;
        }
    }
</script>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="legals">
                    <li><a href="#">More Information</a></li>
                    <li><a href="#">Risk Manager System</a></li>
                </ul>
            </div>
            <div class="col-md-6 credit">
                <p>&copy;Copyright 2016 - RMS</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
