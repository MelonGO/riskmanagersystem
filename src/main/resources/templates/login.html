<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risk Manager System - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="stytles/mystyle.css" rel="stylesheet">
    <link href="stytles/queries.css" rel="stylesheet">
    <script src="scripts/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#example-navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">Risk Manager System</a>
    </div>
    <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <div>
            <ul class="nav navbar-nav navbar-right navbar-right-padding">
                <li>
                    <a href="/login"> 登陆 </a>
                </li>
                <li>
                    <a href="/register"> 注册 </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="middle-login img-responsive">
                <div class="mid-panel">
                    <i id="loading" class="hidden fa fa-spinner fa-spin bigicon"></i>
                    <h1 class="login">
                        <span class="fa fa-quote-left"></span> 登录 <span class="fa fa-quote-right"></span>
                    </h1>

                    <div>
                        <form action="/login_user_home" method="post" onsubmit="return(loginbtn_click())">
                            <input class="login" id="username" type="text" onfocus="clearErrorLogin()"
                                   placeholder="登录账号" name="username">
                            <input class="login" id="password" type="password" onfocus="clearErrorLogin()"
                                   placeholder="输入密码" name="password">

                            <div class="buttonwrapper">
                                <button id="loginbtn" class="btn btn-success loginbutton">
                                    <span class="fa fa-check"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function loginbtn_click() {
        var msg = "";
        if ($("#username").val().length == 0) {
            msg = "请输入你的用户名!";
            alert(msg);
            return false;
        }
        if ($("#password").val().length == 0) {
            msg = "请输入您的密码!";
            alert(msg);
            return false;
        }
        if ($("#username").val().length !== 0 && $("#password").val().length !== 0) {
            $('#loading').removeClass('hidden');
        }
    }
</script>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ul class="legals">
                    <li><a href="#">More Information</a></li>
                    <li><a href="#">Risk Manager System</a></li>
                </ul>
            </div>
            <div class="col-md-6 credit">
                <p>&copy;Copyright 2016 - RMS</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
