
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>项保天下 - 登录</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
	 <script src="scripts/jquery.min.js"></script>
</head>
<body>
<div>
	<div class = "header-main">
	    <a class = "header-logo" href ="index.jsp"><img class = "logoStyle" src="image/logo.gif" alt="" /></a>
	</div>
</div>
<div class="wrapper" style="background:url(image/bc.jpg)  no-repeat;height:600px">
    <div class="login-form-div box">
		<div class="login-form-header">账户登录</div>
			<div class="seperator"></div>
			<section id="content">
		  	<form action="loginUserHome" method="post" onsubmit="return(loginbtn_click())">			
				<div class="login-info-input">
					<input type="text" placeholder="请输入用户名" required="" id="username"  name="username" />
				</div>
				<div class="login-info-input">
					<input type="password" placeholder="请输入密码" required="" id="password" name="password" />
				</div>
				 <div class="login-info-input">
			    	<a href="register.html" class="alink" style="float:right">免费注册</a>
			    </div>
				<div class="login-info-input">
	    			<input type="submit" value="登录" class="input-submit"></input>
		    	</div>
					<p style="color: red;text-align:center"> $!{error}</p>
			</form>		
	    	</section>
		</div>
</div>
<div class="footer" style = "margin-top:0px">
    <div class="seperator"></div>
    <div class="footer-info">
        <p>项保天下 版权所有</p>
        <p>地址：江苏省南京市鼓楼区汉口路22号</p>
    </div>
</div>
</body>

<script>
    function loginbtn_click() {
        var msg = "";
        if ($("#username").val().length == 0) {
            msg = "请输入用户名.";
            alert(msg);
            return false;
        }
        if ($("#password").val().length == 0) {
            msg = "请输入密码.";
            alert(msg);
            return false;
        }
    }
</script>
</html>
